<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        .container {
            width: 600px;
            border: 1px solid black;
            margin: auto;
            padding: 5px;
        }

        img {
            margin: 5px;
            float: left;
        }

        /* Mengatasi border yang collapse */
        .clear {
            clear: left;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="images/DKI Jakarta.png" alt="DKI Jakarta">
        
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur magnam incidunt modi labore tempore quas eligendi, eaque eos, sunt, culpa impedit earum veritatis recusandae esse. Ad molestias modi laudantium veritatis!</p>

        <div class="clear"></div>
    </div>

</body>
</html>
